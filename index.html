<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flexbox & Grid Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>My Responsive Webpage</h1>
    <nav class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Layout with Grid -->
  <main class="grid-layout">
    <section class="content">
      <h2>Main Content</h2>
      <p>This is the main content area. It uses Grid for the overall structure and Flexbox for inner card layouts.</p>

      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>Additional information, links, or ads can go here.</p>
    </aside>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Responsive Site</p>
  </footer>
</body>
</html>
